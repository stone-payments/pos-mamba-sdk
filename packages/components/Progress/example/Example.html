  <div class="row">

  </div>

  <h4>Altura</h4>

  <div class="row">
    <ProgressBar height="12px" />
  </div>

  <h4>Progress達o Definida</h4>

  <div class="row">
    <ProgressBar progress="{fakeProgress}" height="8px" />

  <div class="row">

  <h4>Velocidade</h4>

  <div class="row">

  h4 {
    display: inline-block;
    vertical-align: middle;
    font-weight: bold;
  }

  .container {
    max-width: 80%;
    width: 700px;
    margin: 0 auto;

  .row {

    width: 33.12567%;
  }
</style>

<script>
  import { ProgressBar, CircularProgress } from '../src/index.js';

  export default {
    components: {
      ProgressBar,
      CircularProgress,
    },
    data() {
      return {
        fakeProgress: 0,
      };
    },
    oncreate() {
      setInterval(() => {
        let { fakeProgress } = this.get();
        if (fakeProgress >= 100) fakeProgress = -1;
        this.set({ fakeProgress: fakeProgress + 1 });
      }, 100);
    },
  };
</script>
