<canvas ref:canvas></canvas>

<script>
  export default {
    data() {
      return {
        _interval: null,
        color: '#6ebf1a',
        progress: undefined,
        height: 25,
        speed: 10,
      };
    },
    oncreate() {
      const { data } = this.options;
      if (!data || typeof data.progress === 'undefined') {
        this.set({ progress: 0 });
        this.start();
      }
    },
    ondestroy() {
      const { _interval } = this.get();
      clearInterval(_interval);
    },
    onupdate({ changed }) {
      if (changed.progress) {
        this._drawCircularProgress();
      }
    },
    methods: {
      start() {
        let { speed } = this.get();
        speed = parseFloat(speed);

        /* istanbul ignore next */
        const _interval = setInterval(() => {
          const { progress } = this.get();
          if (progress > 100) {
            this.set({ progress: 0 });
          } else {
            this.set({ progress: progress + (5 * speed) / 10 });
          }
        }, 50);

        this.set({ _interval });
      },
      stop() {
        const { _interval } = this.get();
        clearInterval(_interval);
        this.set({ _interval: null });
      },
      _drawCircularProgress() {
        const { progress, color, height } = this.get();
        const fraction = parseFloat(progress) / 100;
        const { canvas } = this.refs;
        const context = canvas.getContext('2d');

        canvas.width = height;
        canvas.height = height;

        context.beginPath();
        context.lineWidth = 4;
        context.arc(
          canvas.width / 2,
          canvas.height / 2,
          (canvas.height - context.lineWidth) / 2,
          1.5 * Math.PI,
          Math.PI * (1.5 + fraction * 2),
          false,
        );

        context.strokeStyle = color;
        context.stroke();
      },
    },
  };
</script>
