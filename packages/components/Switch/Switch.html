<label class="switch" {checked} {disabled}>
	<input
    type="checkbox"
    {disabled}
    bind:checked
    on:change="fire('change', { value: checked })"
    data-trigger="click"
	/>
</label>

<script>
  export default {
    data() {
      return {
        disabled: false,
        checked: false,
      };
    },
    methods: {
      toggle(value) {
        if (typeof value === 'undefined') {
          this.set({ checked: !this.get().checked });
        } else if (value === true) {
          this.set({ checked: true });
        } else if (value === false) {
          this.set({ checked: false });
        }
      },
    },
  };
</script>

<style type="text/postcss">
  @import '@mamba/styles/theme.pcss';

  input {
    display: none;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 27px;
    height: 12px;
    vertical-align: middle;
    border-radius: 8px;
    background-color: $switch-unchecked-bg;

    &::after {
      content: '';
      display: inline-block;
      position: absolute;
      top: -2px;
      left: -3px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: none;
      background-color: $switch-unchecked-color;
      box-shadow: 0 0 1px 0 rgba($black, 0.12), 0 1px 1px 0 rgba($black, 0.24);
    }

    /** Checked switch style */
    &[checked='true'] {
      background-color: $switch-checked-bg;

      &::after {
        left: auto;
        right: -3px;
        background-color: $switch-checked-color;
      }
    }

    /** Disabled switch style */
    &[disabled='true'] {
      background-color: rgba($switch-disabled-bg, 0.5);

      &::after {
        background-color: $switch-disabled-color;
      }
    }
  }
</style>
