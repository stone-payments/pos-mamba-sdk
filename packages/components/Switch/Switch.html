<label class="switch" {checked} {disabled}>
	<input
    type="checkbox"
    {disabled}
    bind:checked
    on:change="fire('change', { value: checked })"
    data-controller-trigger="click"
	/>
</label>

<script>
  export default {
    data() {
      return {
        disabled: false,
        checked: false,
      };
    },
  };
</script>

  $unchecked-bar-bg: $blue-gray-dark;

      background-color: $unchecked-icon-bg;
