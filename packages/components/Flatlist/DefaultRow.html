<div
  class="mb-default-row{_className}"
  class:mb-active="isActive"
  style={wrapperStyle ? getStyles(wrapperStyle) : undefined}
>

  <!-- Start fixture -->
  {#if startFixture}
    <Fixture fixture={startFixture} />
  {/if}

  <!-- Main wrapper -->
  <div class="mb-row-main">

    <!-- Label wrapper -->
    <div class="mb-row-label">

      <!-- Label - always render -->
      <div class="mb-label" style={_label.style ? getStyles(_label.style) : undefined}>

        <!-- Prefix decorator -->

        {#if _label.prefix}
          <Decorator
            position={position}
            value={_label.prefix}
            style={_label.prefixStyle}
          />
        {/if}

        <!-- Label -->
        <span>
          {_label.value || ''}
        </span>
      </div>

      <!-- Label Description  -->
      {#if _label.description}
        <div class="mb-desc">
          {_label.description}
        </div>
      {/if}

    </div>

    <!-- Right wrapper -->
    {#if rightLabel}
      <div class="mb-row-right">

        <!-- Right Label -->
        {#if rightLabel.value}
          <div class="mb-label">
            {rightLabel.value}
          </div>
        {/if}

        <!-- Right Description -->
        {#if rightLabel.description}
          <div class="mb-desc">
            {rightLabel.description}
          </div>
        {/if}

      </div>
    {/if}
    <!-- /Right wrapper -->

  </div>
  <!-- /Main wrapper -->

  <!-- End fixture -->
  {#if endFixture}
    <Fixture fixture={endFixture} />
  {/if}

</div>

<script>
  import { getStyles } from './helpers.js';

  export default {
    components: {
      Fixture: './components/fixture.html',
      Decorator: './components/decorator.html',
    },
    helpers: {
      getStyles,
    },
    computed: {
      _className({ className }) {
        return typeof className === 'string' ? ` ${className}` : '';
      },

      _label({ label }) {
        if(!label) return { prefix: {}};
        return label;
      },
    },
  };
</script>
