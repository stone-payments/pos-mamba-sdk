<div
  class="mb-default-row{_className}"
  class:mb-active="highlightSelect && isActive"
  class:mb-small="small"
  style={[_wrapperStyle, _stateStyle].join('')}
>

  <!-- Start fixture -->
  {#if startFixture}
    <Fixture fixture={startFixture} />
  {/if}

  <!-- Main wrapper -->
  <div class="mb-row-main" style={getStyles(mainRowStyle)}>

    <!-- Label wrapper -->
    <div class="mb-row-label">

      <!-- Label - always render -->
      <div class="mb-label" style={_label.style ? getStyles(_label.style) : undefined}>

        <!-- Prefix decorator -->

        {#if _label.prefix}
          <Decorator
            position={position}
            value={_label.prefix}
            style={_label.prefixStyle}
          />
        {/if}

        <!-- Label -->
        <span>
          {_label.value || ''}
        </span>
      </div>

      <!-- Label Description  -->
      {#if _label.description}
        <div class="mb-desc">
          {_label.description}
        </div>
      {/if}

    </div>

    <!-- Right wrapper -->
    {#if rightLabel}
      <div class="mb-row-right">

        <!-- Right Label -->
        {#if rightLabel.value}
          <div class="mb-label">
            {rightLabel.value}
          </div>
        {/if}

        <!-- Right Description -->
        {#if rightLabel.description}
          <div class="mb-desc">
            {rightLabel.description}
          </div>
        {/if}

      </div>
    {/if}
    <!-- /Right wrapper -->

  </div>
  <!-- /Main wrapper -->

  <!-- End fixture -->
  {#if endFixture}
    <Fixture fixture={endFixture} />
  {/if}

</div>

<script>
  import { getStyles } from './helpers.js';

  export default {
    components: {
      Fixture: './components/fixture.html',
      Decorator: './components/decorator.html',
    },
    helpers: {
      getStyles,
    },
    data() {
      return {
        highlightSelect: false,
        highlightColor: '$neutral200',
      };
    },
    computed: {
      _className({ className }) {
        return typeof className === 'string' ? ` ${className}` : '';
      },
      _stateStyle({ highlightColor, highlightSelect, isActive }) {
        const styles = {};
        if(isActive && highlightSelect) {
          styles.backgroundColor = highlightColor;
        }
        return getStyles(styles);
      },
      _wrapperStyle({ wrapperStyle }) {
        return  getStyles(wrapperStyle);
      },
      _label({ label }) {
        if(!label) return { prefix: {}};
        return label;
      },
    },
  };
</script>
