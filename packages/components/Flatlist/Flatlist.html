<svelte:window on:keyup="selectRowItems(event)" bind:scrollY="scrollY" />

{#if dataSection && dataSection.length > 0}
  <div class="{className}">
    {#each dataSection as section }
      {#if section.data}
        {#if section.title}
          {#if renderTitle}
            <svelte:component this="{renderTitle}" title={section.title} />
            {:else}
              <div class="row">
                <div class="title">{section.title}</div>
              </div>
          {/if}
        {/if}

        {#each section.data as item, index}
          <Parent
            on:create="register(this, index)"
            data={item}
            key={index}
            renderItem={renderItem}
            on:click="setSelected()"
          />
        {/each}

        {#if separator}
          <svelte:component this="{separator}"/>
        {:else}
          <div class="separator"></div>
        {/if}
      {/if}
    {/each}
  </div>
{/if}

<Keystroke key="enter" on:keystroke="setSelected()" />

<script>

  import { selectRowItem } from './helpers.js';

  export default {
    components: {
      Parent: './components/parent.html',
      Keystroke: '@mamba/app/Keystroke.html',

    },
    data() {
      return {
        renderItem: null,
        renderTitle: null,
        dataSection: null,
        data: [],
        separator: null,
        elementsRefs: [],
        selectedIndex: 0,
        className: '',
      };
    },

    onupdate({changed, current}){
      if(changed.data && current.data.length > 0) {

        if(current.data && !current.dataSection) {

          this.set({
            elementsRefs: [],
            dataSection: [{
              title: null,
              data: current.data
            }]
          })
        }

      }
    },
    methods: {
      setSelected() {
        const { elementsRefs, selectedIndex } = this.get();

        const item = elementsRefs[selectedIndex]

        const { data } = item.element.options.data;

        if('onClick' in data) {
          return data.onClick()
        }

      },
      register(element, index) {
        const { elementsRefs, dataSection } = this.get();

        elementsRefs.push({
          element,
          index,
        });

        if(index === 0) {
          setTimeout(() => {
            selectRowItem(elementsRefs, null);
          });
        }
      },
      selectRowItems(event) {
        const { keyCode } = event;
        /**
         * KeyCode -> KeyName dictionary
         *
         *  38: 'keyup'
         *  40: 'keydown'
         *
        */
        if(keyCode === 38 || keyCode === 40) {
          const { scrollY, selectedIndex, elementsRefs } = this.get();

          const keyAction = keyCode === 38 ? 'up' : 'down';

          const itemSelected = selectRowItem(elementsRefs, selectedIndex, scrollY, keyAction);

          const { data: item }  = elementsRefs[itemSelected].element.options.data

          this.fire('active', { ...item });

          this.set({ selectedIndex: itemSelected });
        }
      },
    },
  };
</script>

<style type="text/postcss">
  .row {
    display: block;
    padding: 10px 20px;
    margin: 0;
    line-height: 1.5rem;
    background: #fff;
    border-bottom: 1px solid #f4f4f4;
    color: #494949;

    .title {
      color: $green500;
      font-size: 1.2rem;
    }
  }

  .separator {
    margin-bottom: 15px;
  }
</style>
