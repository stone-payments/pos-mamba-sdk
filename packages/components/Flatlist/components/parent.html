<div
  ref:element
  on:click="fire('_click', { data, index: key, sectionIndex, position })"
  shortcut={useAutoShortcuts ? _shortcut : data.shortcut || undefined}>
  <svelte:component this="{renderItem}" key={key} {...data} bind:isActive />
</div>

<script>
  export default {
    computed: {
      _shortcut({ key }) {
        if(key > 9) return undefined;
        if(key === 9) return 0;
        return key + 1;
      },
    },
    data() {
      return {
        key: undefined,
        renderItem: null,
        data: {},
      };
    },
    oncreate() {
      console.log(this.get().useAutoShortcuts);
      this.fire('create');
    }
  };
</script>
