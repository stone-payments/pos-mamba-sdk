{#if _decorator}
  <span
    style={_decoratorStyle || undefined}
  >
    {#if typeof _decorator === 'function'}
      {_decorator(position) || ''}
    {:else}
      {_decorator || ''}
    {/if}
  </span>
{/if}

<script>
  /**
   * Decorator.html
   *
   * @param {number} position - position of item on menu
   * @param {string} value - text for decorator
   * @param {object} style - CSS(JS Syntax) from decorator object
   *
   * @description template for Decorator component
   * */
  import { getStyles } from '../helpers.js';

  export default {
    computed: {
      _decorator({ value }) {
        if (!value) return {};
        return value;
      },
      _decoratorStyle({ style = {} }) {
        return getStyles(style);
      },
    },
  };
</script>

<style>
  span {
    display: inline-block;
    white-space: pre;
    line-height: 15px;
  }

  :global(.has-small-screen) {
    span {
      font-size: 20px;
    }
  }
</style>
