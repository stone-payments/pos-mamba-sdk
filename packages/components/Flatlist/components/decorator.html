{#if _decorator}
  <span
    style={_decoratorStyle || undefined}
  >
    {#if typeof _decorator === 'function'}
      {_decorator(position) || ''}
    {:else}
      {_decorator || ''}
    {/if}
  </span>
{/if}

<script>
  /**
   * Decorator.html
   * @param position {prop}
   * @param value {prop} text for decorator
   * @param style {prop} CSS(JS Syntax) from decorator object
   * @desc template for Decorator component
   * */
  import { getStyles } from '../helpers.js';

  export default {
    computed: {
      _decorator({ value }) {
        if(!value) return {};
        return value;
      },
      _decoratorStyle({ style = {} }) {
        return getStyles(style);
      },
    },
  };
</script>

<style>
  span {
    display: inline-block;
    white-space: pre;
    line-height: 15px;
  }
</style>
