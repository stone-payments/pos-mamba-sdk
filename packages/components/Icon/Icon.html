<div
  ref:icon
  class="icon"
  {style}
  {..._props}
  on:click>
</div>

<script>
  export default {
    data() {
      return {
        size: 'normal',
        symbol: 'custom',
        src: undefined,
        color: undefined,
        level: undefined,
        width: undefined,
        height: undefined,
      };
    },
    computed: {
      _props({ symbol, size, level }) {
        return {
          symbol,
          size,
          level,
        };
      },
      style({ src, color, width, height }) {
        return [
          color && `color:${color}; background-color: ${color}`,
          /* istanbul ignore next */
          src && `-webkit-mask-image: url(${src})`,
          width && `width: ${width}`,
          height && `height: ${height}`,
        ]
          .filter(Boolean)
          .join(';');
      },
    },
  };
</script>
