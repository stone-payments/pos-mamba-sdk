<div
  ref:icon
  class="icon"
  style={iconStyle}
  {symbol}
  {size}
  {level}
  on:click
></div>

<script>
  export default {
    data() {
      return {
        size: 'normal',
        symbol: 'custom',
        src: undefined,
        color: undefined,
        width: undefined,
        height: undefined,
        level: undefined,
      };
    },
    computed: {
      iconStyle: ({ src, color, width, height }) =>
        [
          color && `color:${color}`,
          /* istanbul ignore next */
          src && `-webkit-mask-image: url(${src})`,
          width && `width: ${width}`,
          height && `height: ${height}`,
        ]
          .filter(Boolean)
          .join(';'),
    },
  };
</script>
