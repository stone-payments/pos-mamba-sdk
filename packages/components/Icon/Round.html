<div class="round-icon" {size} {style}>
  <Icon {...iconAttrs} on:click/>
</div>

<script>
  import { green500 } from '@mamba/styles/colors';

  export default {
    components: {
      Icon: './Icon.html',
    },
    data() {
      return {
        iconAttrs: {},
        borderRadius: '50%',
        bgColor: green500,
        color: '#fff',
        size: 'normal',
      };
    },
    computed: {
      style({ bgColor, borderRadius }) {
        return [
          bgColor && `background-color: ${bgColor}`,
          borderRadius && `border-radius: ${borderRadius}`,
        ]
          .filter(Boolean)
          .join(';');
      },
      iconAttrs: ({ bgColor, ...attrs }) => attrs,
    },
  };
</script>

<style>
  .round-icon {
    display: inline-block;
    padding: 15px;
    background-color: $green500;
    text-align: center;
    line-height: 0;
  }

  [size='small'] {
    padding: 5px;
  }

  [size='normal'] {
    padding: 10px;
  }

  [size='large'] {
    padding: 15px;
  }
</style>
