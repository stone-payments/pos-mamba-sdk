<div ref:icon class="icon" {...attrs} on:click></div>

<script>
  export default {
    data() {
      return {
        size: 'normal',
        symbol: 'custom',
        level: undefined,
      }
    },
    onstate({ current: { color, src } }) {
      const iconEl = this.refs.icon

      if (color) {
        iconEl.style.backgroundColor = color
      }

      if (src) {
        iconEl.style.webkitMaskImage = `url(${src})`
      }
    },
    computed: {
      attrs({ symbol, size, level }) {
        return {
          symbol,
          size,
          level,
        }
      },
    },
  }
</script>
