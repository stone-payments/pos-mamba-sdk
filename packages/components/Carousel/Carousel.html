<div class="carousel">

  <button class="prev" on:click="previousSlide()">
    <Icon symbol='chevron-left'  color="#ffffff" />
  </button>

  <button class="next" on:click="nextSlide()">
    <Icon symbol='chevron-right'  color="#ffffff" />
  </button>

  <div class="wrapper">

    {#each slides as slide, index}
      <img class="carousel-item" class:show="count === index" src={slide} alt="">
    {/each}

  </div>

</div>

<script>
  export default {
    components: {
      Icon: '@mamba/icon/Icon.html',
    },
    data() {
      return {
        slides: [
          'http://placehold.it/145x184/293462/fff',
          'http://placehold.it/145x184/216583/fff',
          'http://placehold.it/145x184/00818a/fff',
          'http://placehold.it/145x184/f7be16/fff',
          'http://placehold.it/145x184/f67e7d/fff',
        ],
        count: 0,
      };
    },
    methods: {
      previousSlide() {

        const { slides } = this.get();
        let { count } = this.get();

        if ( count === 0 ) {
          this.set({ count: slides.length - 1 });
        } else {
          const newCount = --count;
          this.set({ count: newCount });
        }

      },
      nextSlide() {

        const { slides } = this.get();
        let { count } = this.get();

        if ( count >= (slides.length - 1) ) {
          this.set({ count: 0 });
        } else {
          const newCount = ++count;
          this.set({ count: newCount });
        }

      },
    },
  };
</script>

<style type="text/postcss">
.carousel {
  width: 100%;
}

.wrapper {
  position: relative;
}

.carousel-item {
  max-width: 145px;

  margin: 0 auto;
  display: none;

.next {
  width: 32px;
  height: 32px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #425963;
  border-radius: 50%;
}

  left: 0;
}

  right: 0;
}

.show {
  display: block;
}
</style>
