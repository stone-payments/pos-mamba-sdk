<div class="carousel">

  <button class="prev" {style} on:click="_previousSlide()">
    <Icon symbol='chevron-left'  color="{navColor}" />
  </button>

  <button class="next" {style} on:click="_nextSlide()">
    <Icon symbol='chevron-right'  color="{navColor}" />
  </button>

  <div class="wrapper">

    {#each slides as slide, index}
      <img class="carousel-item" class:show="count === index" src={slide} alt="">
    {/each}

  </div>

</div>

<script>
  export default {
    components: {
      Icon: '@mamba/icon/Icon.html',
    },
    data() {
      return {
        slides: [
          'http://placehold.it/145x184/293462/fff?text=Component',
          'http://placehold.it/145x184/216583/fff?text=Component',
          'http://placehold.it/145x184/00818a/fff?text=Component',
          'http://placehold.it/145x184/f7be16/fff?text=Component',
          'http://placehold.it/145x184/f67e7d/fff?text=Component',
        ],
        count: 0,
        navBg: '#425963',
        navColor: '#ffffff',
      };
    },
    computed: {
      style({ navBg }) {
        return `background-color: ${navBg}`;
      },
    },
    methods: {
      _previousSlide() {

        const { slides } = this.get();
        let { count } = this.get();

        if ( count === 0 ) {
          this.set({ count: slides.length - 1 });
        } else {
          const newCount = --count;
          this.set({ count: newCount });
        }

      },
      _nextSlide() {

        const { slides } = this.get();
        let { count } = this.get();

        if ( count >= (slides.length - 1) ) {
          this.set({ count: 0 });
        } else {
          const newCount = ++count;
          this.set({ count: newCount });
        }

      },
    },
  };
</script>

<style type="text/postcss">
.carousel {
  width: 100%;
  position: relative;
}

.carousel-item {
  max-width: 145px;
  height: inherit;
  margin: 0 auto;
  display: none;
}

.prev,
.next {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 0;
  display: flex;
  /* vertical align */
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

.show {
  display: block;
}
</style>
