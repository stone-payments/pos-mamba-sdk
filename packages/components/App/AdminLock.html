{#if _showLockPopUp}
<div class="dialog-wrapper">
  <div class="dialog" ref:dialog>
    <div class="message">Digite a senha administrativa para continuar.</div>
    <input type="password" ref:password/>
    <div class="btns-wrapper">
      <Button
        secondary
        bgColor="#425963"
        width="48%"
        on:click="close()">
          Voltar
      </Button>
      <Button
        width="48%"
        on:click="auth()">
        Confirmar
      </Button>
    </div>
  </div>
</div>
<KeyStroke key="enter" on:keystroke="auth()"></KeyStroke>
{/if}


<script>
  import Merchant from '@mamba/pos/api/merchant.js';
  import Keyboard from '@mamba/pos/api/keyboard.js';

  export default {
    components: {
      Button: '@mamba/button/Button.html',
      KeyStroke: './Keystroke.html',
    },
    data() {
      return {
        _showLockPopUp: false,
        authError: true,
      };
    },
    methods: {
      open() {
        Keyboard.setKeyboardAsNumeric();
        this.set({ _showLockPopUp: true });
        this.refs.password.focus();
      },
      close() {
        this.set({ _showLockPopUp: false });
      },
      auth() {
        const success = Merchant.checkPassword(this.refs.password.value);
        this.fire('authentication', {
          success,
        });
        if (success) {
          this.close();
        } else {
          this.refs.password.value = '';
          this.refs.dialog.classList.add('shaking');
          this.refs.password.classList.add('error');
          setTimeout(() => {
            this.refs.dialog.classList.remove('shaking');
            this.refs.password.classList.remove('error');
            this.refs.password.focus();
          }, 820);
        }
      },
    },
  };
</script>


<style type="text/postcss">
  @import '@mamba/styles/settings.pcss';

  .dialog-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: fixed;

    bottom: 0;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
  }

  .dialog {
    padding: 14px;
    border-radius: 2px;
    background-color: $adminlock-background-color;
  }

  .dialog-wrapper :global(.shaking) {
    animation: shake 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
  }

  input {
    padding: 20px;
    text-align: center;
    height: 44px;
    margin-bottom: 15px;
    border: none;
    font-size: 26px;
    max-width: 100%;
  }

  .dialog-wrapper :global(input.error) {
    border: 2px solid $adminlock-negative-color;
  }

  input:focus {
    border: none;
  }

  .message {
    font-size: 13px;
    margin-bottom: 15px;
    font-weight: 500;
    color: $adminlock-text-color;
    line-height: 20px;
  }

  .btns-wrapper {
    text-align: justify;
    margin-bottom: -10px;

    &::after {
      content: '';
      width: 100%;
      display: inline-block;
    }
  }

  @keyframes shake {
    10%,
    90% {
      transform: translateX(-1px);
    }

    20%,

      transform: translateX(2px);
    }

    30%,

      transform: translateX(-4px);
    }

    40%,

      transform: translate(4px);
    }
  }
</style>
