<script>
  export default {
    onupdate({ previous }) {
      if (!previous) {
        if (!this.store) {
          throw new Error(
            '[@mamba/appbar/title] No svelte store found. Cannot change appbar title.',
          );
        }

        if (this.options.data) {
          this.store.meta.setTitle(this.options.data.label);
        }
      }
    },
  };
</script>
