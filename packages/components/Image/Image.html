<div style="width: {width}px; height: {imgHeight}px">
  <img {src} alt="">
</div>

<script>
  export default {
    data() {
      return {
        src: null,
        width: 0,
        height: 0,
      };
    },
    computed: {
			imgHeight: ({ width, height }) => height || width,
    }
  };
</script>

  div {
    display: inline-flex;
