<div
  ref:sprite
  style="background-position: {_position}px 0;"
  class="sprite"
></div>

<script>
  const FPS = 60;

  export default {
    data() {
      return {
        _spriteWidth: null,
        _position: 0,
        _interval: null,
        src: null,
        width: 0,
        height: 0,
      };
    },
    oncreate() {
      const { src, width, height } = this.get();
      const { sprite } = this.refs;
      const image = new Image();

      sprite.style.backgroundImage = `url(${src})`;
      sprite.style.width = width;
      sprite.style.height = height || width;

      image.onload = () => {
        this.set({ _spriteWidth: image.width });
        this.start();
      };
      image.src = src;
    },
    ondestroy() {
      /* istanbul ignore next */
      const { _interval } = this.get();
      /* istanbul ignore next */
      clearInterval(_interval);
    },
    methods: {
      start() {
        const { _spriteWidth, _position } = this.get();
        /* istanbul ignore next */
        const STEP = _spriteWidth ? _spriteWidth / FPS : 0;
        let positionAux = _position;

        /* istanbul ignore next */
        const _interval = setInterval(() => {
          positionAux -= STEP;
          if (positionAux < -_spriteWidth) {
            positionAux = 0;
          }
          this.set({ _position: positionAux });
        }, 1000 / FPS);

        this.set({ _interval });
      },
      stop() {
        const { _interval } = this.get();
        clearInterval(_interval);
        this.set({ _interval: null });
      },
    },
  };
</script>

<style>
  .sprite {
    display: inline-block;
  }
</style>
