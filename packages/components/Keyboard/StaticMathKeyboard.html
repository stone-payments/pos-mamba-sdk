<!--
  ! This keyboard doesn't have functionality. Is intended to use it was skin for backend touch keyboard.
 -->
<div
  class="mb-keyboard mb-keyboard-generic-wrapper debug mb-layout-name-math mb-layout-vertical mb-keyboard-theme-default mb-keyboard-theme-math"
>
  <div class="mb-columns">
    <div class="mb-column">
      <div class="mb-button mb-standard-btn" data-mb-key="1"><span>1</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="2"><span>2</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="3"><span>3</span></div>
    </div>
    <div class="mb-column">
      <div class="mb-button mb-standard-btn" data-mb-key="4"><span>4</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="5"><span>5</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="6"><span>6</span></div>
    </div>
    <div class="mb-column">
      <div class="mb-button mb-standard-btn" data-mb-key="7"><span>7</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="8"><span>8</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="9"><span>9</span></div>
    </div>
    <div class="mb-column">
      <div class="mb-button mb-function-btn mb-button-backspace" data-mb-key="{backspace}">
        <span> </span>
      </div>
      <div class="mb-button mb-standard-btn" data-mb-key="0"><span>0</span></div>
      <div class="mb-button mb-function-btn mb-button-check" data-mb-key="{check}">
        <span> </span>
      </div>
    </div>
    <div class="mb-column">
      <div class="mb-button mb-standard-btn" data-mb-key="÷" style="/* color: red; */">
        <span style="color: red">÷</span>
      </div>
      <div class="mb-button mb-standard-btn" data-mb-key="×"><span>×</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="−"><span>−</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="+"><span>+</span></div>
      <div class="mb-button mb-standard-btn" data-mb-key="="><span>=</span></div>
    </div>
  </div>
</div>
