<script>
  import Keyboard from './lib/index.js';
  import Api from './api/index.js';
  import './css/Keyboard.css';
  import './css/KeyboardThemeMath.css';
  import './css/KeyboardThemeNumeric.css';
  import './css/KeyboardThemePhone.css';

  export default {
    data() {
      return {
        debug: __DEV__ || __DEBUG_LVL__ >= 3,
        keepVisible: false,
        autoRender: false,
      };
    },
    oncreate() {
      this.root.on('router:change', () => {
        try {
          Api.virtualKeyboard.visibility =
            document.activeElement instanceof HTMLInputElement ? 'visible' : 'hidden';
        } catch (_) {
          //
        }
      });

      new Keyboard({
        ...this.get(),
      });
    },
  };
</script>
