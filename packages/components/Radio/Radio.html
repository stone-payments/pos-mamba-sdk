<label class="radio" {checked} >
  <input
    type="radio"
    name="radio-sdk"
    ref:radioComponent
    on:change="toggleRadio(event)"
	/>
</label>

<script>
  export default {
    data() {
      return {
        checked: false,
      };
    },
    methods: {
      toggleRadio(e) {

        console.log(e);

        this.set({
          checked: e.target.checked,
        });
      },
    },
  };
</script>
