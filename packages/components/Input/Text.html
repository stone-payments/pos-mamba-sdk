<Input
  ref:visibleInput
  bind:value
  {..._inputProps}
  on:focus="openKeyboard()"
/>

{#if active}
  <div class="keyboardScreen" style="background-color: {bgColor};">
    <Input
      ref:keyboardInput
      bind:value
      {..._inputProps}
    />
    <div class="keyboard" style="color: {keyTextColor};">
      <div class="suggestions">
          <table style="width: 100%; border-spacing: 5px; border-collapse: separate;">
            <tr>
              {#each targetSuggestions as suggestion}
                <td>
                  <div class="suggestion" style={keyStyle} on:click="insertSuggestion(suggestion)">
                    {suggestion}
                  </div>
                </td>
              {/each}
            </tr>
          </table>
      </div>
      <div class="key-row">
        {#each layout.firstRowKeys as key}
          <div class="key" style={keyStyle} on:click="insertKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        {#each layout.secondRowKeys as key}
          <div class="key" style={keyStyle} on:click="insertKey(key)">{key}</div>
        {/each}
      </div>
      <div class="key-row">
        <div class="key bigger" style={keyStyle} on:click="toggleCapitalize()">
          <div class="utility-key capslock"
           style={capslockStyle}>
           </div>
        </div>
        {#each layout.thirdRowKeys as key}
          <div class="key" style={keyStyle} on:click="insertKey(key)">{key}</div>
        {/each}
        <div class="key bigger" style={keyStyle} on:click="backspace()">
          <div class="utility-key backspace" style="background-color: {keyTextColor};"></div>
        </div>
      </div>
      <div class="key-row">
        <div class="key bigger" style={keyStyle}
          on:click="toggleSymbols()"
        >
          {specialLabel}
        </div>
        <div class="key bigger"
          style={keyStyle}
          on:click="insertKey(layout.utilityKeys[0])"
        >
          {layout.utilityKeys[0]}
        </div>
        <div class="key space" style={keyStyle} on:click="insertKey(' ')">___</div>
        <div class="key bigger" style={keyStyle} on:click="insertKey(layout.utilityKeys[1])">
          {layout.utilityKeys[1]}
        </div>
        <div class="key bigger" style={keyStyle} on:click="closeKeyboard()">OK</div>
      </div>
    </div>
  </div>
  <Keystroke key="enter" style={keyStyle} on:keystroke="closeKeyboard()"/>
  <Keystroke key="close" style={keyStyle} on:keystroke="closeKeyboard()"/>
{/if}


<script>
  // TODO: press backspace wipe multiple keys
  // TODO: number only keyboard

  import { DEFAULT_SUGGESTIONS, KEYBOARD_LAYOUTS } from './virtualKeyboard.js';

  const MODES = {
    DEFAULT: 'default',
    CAPITALIZED: 'capitalized',
    SYMBOLS: 'symbols',
  };

  export default {
    components: {
      Input: './Input.html',
      Keystroke: '@mamba/app/Keystroke.html',
    },
    data() {
      return {
        value: '',
        mode: MODES.DEFAULT,
        type: 'text',
        label: undefined,
        alphanumeric: false,
        bgColor: undefined,
        keyColor: undefined,
        keyTextColor: undefined,
        suggestions: [],
      };
    },
    computed: {
      layout: ({ mode }) => KEYBOARD_LAYOUTS[mode],
      specialLabel: ({ mode }) => (mode === MODES.SYMBOLS ? 'abc' : '?123'),
      targetSuggestions: ({ suggestions, value }) => {
        const currentSuggestions = suggestions.find(
          option =>
            value.substr(value.length - option.target.length) === option.target,
        );

        return currentSuggestions ? currentSuggestions.suggestions : [];
      },
      keyStyle({ keyColor, bgColor }) {
        return [
          keyColor && `background-color: ${keyColor}`,
          bgColor && `box-shadow: 0px 0px 0px 1px ${bgColor} inset`,
        ]
          .filter(Boolean)
          .join(';');
      },
      capslockStyle({ keyTextColor, mode }) {
        const opacity =
          mode === MODES.CAPITALIZED ? 'opacity: 0.8;' : 'opacity: 0.35;';
        return [opacity, keyTextColor && `background-color: ${keyTextColor};`]
          .filter(Boolean)
          .join(';');
      },
      _inputProps: ({
        value,
        mode,
        bgColor,
        keyColor,
        keyTextColor,
        suggestions,
        ...props
      }) => props,
    },
    oncreate() {
      const { suggestions } = this.get();

      this.set({
        suggestions: suggestions.concat(DEFAULT_SUGGESTIONS),
      });
    },
    methods: {
      _moveCursor(position) {
        const { input } = this.refs.keyboardInput.refs;
        const { value } = this.get();

        input.focus();

        if (value == null) {
          return;
        }

        if (typeof position === 'undefined' || position < 0) {
          input.selectionEnd = input.value.length;
          input.selectionStart = input.selectionEnd;
        } else {
          input.selectionEnd = position;
          input.selectionStart = position;
        }
      },
      insertKey(key) {
        const { value } = this.get();
        const { input } = this.refs.keyboardInput.refs;
        const position = input.selectionStart;

        this.set({
          value: value.slice(0, position) + key + value.slice(position),
        });
        this._moveCursor(position + 1);
      },
      insertSuggestion(suggestion) {
        const inputValue = this.get().value;

        this.set({ value: inputValue.slice(0, -1) + suggestion });
        this._moveCursor();
      },
      backspace() {
        const { input } = this.refs.keyboardInput.refs;
        const { value } = this.get();
        const position = input.selectionStart;

        if (position - 1 < 0) {
          return;
        }

        if (position === input.value.length) {
          this.set({ value: value.slice(0, -1) });
        } else {
          this.set({
            value:
              value.slice(0, position - 1) +
              value.slice(position, input.value.length),
          });
        }

        this._moveCursor(position - 1);
      },
      toggleCapitalize() {
        if (this.get().mode === MODES.CAPITALIZED) {
          this.set({ mode: MODES.DEFAULT });
        } else {
          this.set({ mode: MODES.CAPITALIZED });
        }
      },
      toggleSymbols() {
        if (this.get().mode === MODES.SYMBOLS) {
          this.set({ mode: MODES.DEFAULT });
        } else {
          this.set({ mode: MODES.SYMBOLS });
        }
      },
      openKeyboard() {
        this.set({ active: true });
        this.refs.keyboardInput.focus();
        this.root.meta.setScrollable(false);
      },
      closeKeyboard() {
        this.refs.keyboardInput.blur();

        const { value } = this.get();

        this.set({ active: false });
        this.root.meta.setScrollable(true);
        this.fire('submit', { isValid: true, value });
      },
      focus() {
        /* istanbul ignore next */
        this.refs.visibleInput.focus();
      },
    },
  };
</script>
