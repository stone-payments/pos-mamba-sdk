      type="password"
      validate={validate}
      on:valid="console.log('VALIDO')"
      on:invalid="console.log('INVALIDO')"
    />

<style>
  :global(body) {
    background-color: #ddd;
  }

  h4 {
    display: inline-block;

    font-weight: bold;
  }

  .container {

    width: 60%;
  }

<script>
  export default {
    components: {
      Input: '../Input.html',
    },
    data() {
      return {
        validate(Input) {
          const { value } = Input.get();
          let error;
          let message;

          if (value !== '2') {
            error = true;
            message = 'Senha inválida';
          }

          return {
            error,
            message,
          };
        },
      };
    },
  };
</script>
