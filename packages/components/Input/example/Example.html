<div class="container">

  <h4>Padrão </h4>
  <div class="row">
    <Input />
  </div>

  <h4>Alfanúmerico</h4>
  <div class="row">
    <Input alphanumeric />
  </div>

  <h4>Autofocado</h4>
  <div class="row">
    <Input autofocus/>
  </div>

  <h4>Senha</h4>
  <div class="row">
    <Input type="password" />
  </div>

  <h4>Senha com Visibilidade</h4>
  <div class="row">
    <Input type="password" readable />
  </div>

  <h4>Título</h4>
  <div class="row">
    <Input label="Input"/>
  </div>

  <h4>Custom colored labeled input</h4>
  <div class="row">
    <Input bgColor="#A8A9AD" textColor="white" label="Text"/>
  </div>

  <h4>Validated input</h4>
  <div class="row">
    <Input
      type="password"
      validation={validate}
      on:submitValid="console.log('VALIDO')"
      on:submitInvalid="console.log('INVALIDO')"
    />
  </div>

  <h4>Input com máscara</h4>
  <div class="row">
    <Input
      label="CPF/CNPJ"
      mask={['###.###.###-##', '##.###.###/####-##']}
    />
  </div>

  <h4>Input com máscara customizada</h4>
  <div class="row">
    <Input
      label="Cor hexadecimal"
      alphanumeric
      mask="FFFFFF"
      tokens={{
        F: {
          pattern: /[0-9a-fA-F]/,
          transform: v => v.toLocaleUpperCase()
        }
      }}
    />
  </div>

  <h4>Input de dinheiro</h4>
  <div class="row">
    <MoneyInput label="DINHEIRO" />
  </div>
</div>

<style>
  :global(body) {
    background-color: #ddd;
  }

  h4 {
    display: inline-block;
    vertical-align: middle;
    font-weight: bold;
  }

  .container {
    max-width: 80%;
    width: 700px;
    margin: 80px auto;
  }

  .row {
    margin: 20px 0px 20px 0px;
    width: 60%;
  }
</style>

<script>
  export default {
    components: {
      Input: '@mamba/input/Input.html',
      MoneyInput: '@mamba/input/Money.html',
    },
    data() {
      return {
        validate(value) {
          let isValid;
          let msg;

          if (value !== '2') {
            isValid = false;
            msg = 'Senha inválida';
          }

          return {
            isValid,
            msg,
          };
        },
      };
    },
  };
</script>
