<Input
  ref:amountInput
  {..._inputProps}
  bind:value
  on:keyup
  on:input
  on:blur
  on:focus="_onFocus(event)"
  on:keydown="_onKeydown(event)"
  on:submit="_onSubmit()"
/>


<script>
  import System from '@mamba/pos/api/system.js';
  import Keyboard from '@mamba/pos/api/keyboard.js';
  import formatMoney from './libs/formatMoney.js';

  export default {
    components: {
      Input: './Input.html',
    },
    data() {
      return {
        rawValue: '0',
        prefix: 'R$ ',
        suffix: '',
        limit: 99999999.99,
      };
    },
    computed: {
      /* istanbul ignore next */
      _inputProps: ({
        rawValue,
        prefix,
        suffix,
        mask,
        placeholder,
        type,
        ...props
      }) => props,
      value: ({ prefix, suffix, rawValue }) =>
        prefix + formatMoney(parseFloat(rawValue) / 100) + suffix,
    },
    methods: {
      focus() {
        /* istanbul ignore next */
        this.refs.amountInput.focus();
      },
      blur() {
        /* istanbul ignore next */
        this.refs.amountInput.blur();
      },
      _onFocus(e) {
        const { value } = this.get();
        const endPosition = value.length;

        setTimeout(() => {
          /**
           * Since we have to move the setSelectionRange to the end of the execution queue,
           * we must check if there's a 'amountInput' component
           * still rendered (it could have been destroyed).
           */
          if (this.refs.amountInput) {
            this.refs.amountInput.refs.input.setSelectionRange(
              endPosition,
              endPosition,
            );
          }
        });

        this.fire('focus', e);
      },
      _onSubmit() {
        const { rawValue, value } = this.get();
        if (rawValue !== '0') {
          this.fire('submit', { value: rawValue, formatted: value });
        } else {
          System.beep();
        }
      },
      _onKeydown(e) {
        if (this.refs.amountInput.get().readonly === true) {
          return;
        }

        e.preventDefault();
        let { rawValue } = this.get();
        const keyName = Keyboard.getKeyName(e.keyCode);

        if (Keyboard.isNumericKey(e.keyCode)) {
          if (rawValue === '0') {
            rawValue = keyName;
          } else {
            rawValue += keyName;
          }

          /** If the value is above the limit, do nothing */
          if (parseFloat(rawValue) / 100 > this.get().limit) {
            return;
          }

          this.set({ rawValue });
        } else if (keyName === 'back') {
          rawValue = rawValue.slice(0, rawValue.length - 1);

          if (!rawValue.length) {
            rawValue = '0';
          }

          this.set({ rawValue });
        }
      },
    },
  };
</script>
