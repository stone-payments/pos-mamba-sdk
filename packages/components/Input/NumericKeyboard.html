<div class="numeric-wrapper" class:focus="isFocused">
  <Input
    autofocus
    bind:value
    forceFocus
    {maxlength}
    placeholder="Digite algum nÃºmero"
    ref:inputNumeric
    {..._inputProps}
    on:focus="_openKeyboard()"
    on:blur="_closeKeyboard(event)"
  />

  {#if isFocused}
  <div class="keyboard">
    {#each new Array(9) as _, index}
    <button class="key" on:click="insertKey(event,index+1)">{index + 1}</button>
    {/each}

    <button class="key button">
      <img class="icon" src="{deleteIcon}" on:click="deleteKey()" />
    </button>
    <button class="key" on:click="insertKey(event,0)">0</button>
    <button class="key button">
      <img class="icon" src="{confirmIcon}" on:click="confirm()" />
    </button>
  </div>
  {/if}
</div>

<script>
  import deleteIcon from './assets/num_delete.png';
  import confirmIcon from './assets/num_ok.png';

  export default {
    components: {
      Input: '@mamba/input/Input.html',
    },
    helpers: {
      deleteIcon,
      confirmIcon,
    },
    computed: {
      _inputProps: (
        props = { bgColor, label, placeholder, textColor, value },
      ) => ({ ...props }),
    },
    data() {
      return {
        isFocused: false,
        maxlength: 99,
      };
    },
    methods: {
      _forceFocus() {
        const { inputNumeric } = this.refs;

        inputNumeric.focus();
      },
      insertKey(event, key) {
        const { value, maxlength } = this.get();

        if (value.length >= maxlength) return;

        this.set({
          value: value + key,
        });

        this._forceFocus();
      },
      deleteKey() {
        const { value } = this.get();

        if (!value) return;

        this.set({
          value: value.slice(0, -1),
        });

        this._forceFocus();
      },
      confirm() {
        this.set({
          isFocused: false,
        });

        this.fire('submit');
      },
      _openKeyboard() {
        this.set({
          isFocused: true,
        });
      },
      _closeKeyboard(event) {
        // if click comes from keyboard, keep it open
        try {
          const isFromKeyboard = event.relatedTarget.parentElement.classList.contains(
            'keyboard',
          );

          if (isFromKeyboard) return;
        } catch (e) {
          this.set({
            isFocused: false,
          });
        }
      },
    },
  };
</script>
