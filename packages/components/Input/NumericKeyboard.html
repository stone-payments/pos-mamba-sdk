<svelte:document on:click="_handleDocumentClick(event)" />

{#if isFocused}
  <div class="keyboard">
    {#each new Array(12) as _, index}
      {#if (index < 9)}
        <button class="key" on:click="insertKey(event,index+1)">{index + 1}</button>
      {:elseif index === 9}
        <button class="key" on:click="deleteKey()">
          <img class="icon" src="{deleteIcon}" alt="delete icon numeric keyboard" />
        </button>
      {:elseif index === 10}
        <button class="key" on:click="insertKey(event,0)">0</button>
      {:elseif index === 11}
        <button class="key" on:click="confirm()">
          <img class="icon" src="{confirmIcon}" alt="confirm icon numeric keyboard" />
        </button>
      {/if}
    {/each}
  </div>
{/if}

<script>
  import System from '@mamba/pos/api/system.js';
  import deleteIcon from './assets/num_delete.png';
  import confirmIcon from './assets/num_ok.png';

  export default {
    helpers: {
      deleteIcon,
      confirmIcon,
    },
    computed: {
      _inputProps: (
        props = { bgColor, label, placeholder, textColor, value, validation },
      ) => ({ ...props }),
    },
    data() {
      return {
        isFocused: false,
        inputRef: {},
      };
    },
    methods: {
      insertKey(event, key) {
        const inputValue = this._getInputValue();

        this._setInputValue(String(inputValue) + String(key));
        this._setInputFocus();

        this._keyboardBeep();
      },
      deleteKey() {
        const inputValue = this._getInputValue();

        if (!inputValue) return;

        this._setInputValue(inputValue.slice(0, -1));
        this._setInputFocus();

        this._keyboardBeep();
      },
      confirm() {
        this.set({
          isFocused: false,
        });

        this.fire('submit');

        this._keyboardBeep();
      },
      openKeyboard(inputRef) {
        this.set({
          inputRef,
          isFocused: true,
        });
      },
      _setInputValue(value) {
        const { inputRef } = this.get();

        inputRef.set({ value });
      },
      _setInputFocus() {
        const { inputRef } = this.get();

        inputRef.focus();
      },
      _getInputValue() {
        const { inputRef } = this.get();

        const { value } = inputRef.get();

        return value;
      },
      _handleDocumentClick(event) {
        this._handleClickOutside(event);
      },
      /**
       *
       * @param {PointerEvent} event
       * @private
       */
      _handleClickOutside(event) {
        const { target } = event;

        const offsetParentClassList = Array.from(target.offsetParent ? target.offsetParent.classList : []);

        const hasClickedOutside = offsetParentClassList.every(className => className !== 'keyboard');
        const isInputElement = target instanceof HTMLInputElement;

        if (hasClickedOutside && !isInputElement) {
          this.set({ isFocused: false });
        }
      },
      _keyboardBeep() {
        System.beep(System.Tones.TONE3, 30);
      },
      _onSubmitValid() {
        this.fire('submitValid');
      },
      _onSubmitInvalid() {
        this.fire('submitInvalid');
      },
    },
  };
</script>
