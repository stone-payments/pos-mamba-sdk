<div class="numeric-wrapper" class:focus="isFocused">
  <Input autofocus bind:value forceFocus {maxlength} placeholder="Digite algum nÃºmero" ref:inputNumeric {..._inputProps}
    on:focus="_openKeyboard()" />

  {#if isFocused}
    <div class="keyboard-wrapper">
      <div class="keyboard">
        {#each new Array(12) as _, index}
          {#if (index < 9)}
            <button class="key" on:click="insertKey(event,index+1)">{index + 1}</button>
          {:elseif index == 9}
            <button class="key">
              <img class="icon" src="{deleteIcon}" on:click="deleteKey()" />
            </button>
          {:elseif index == 10}
            <button class="key" on:click="insertKey(event,0)">0</button>
          {:elseif index == 11}
            <button class="key">
              <img class="icon" src="{confirmIcon}" on:click="confirm()" />
            </button>
          {/if}
      {/each}
      </div>
    </div>
  {/if}
</div>

<script>
  import deleteIcon from './assets/num_delete.png';
  import confirmIcon from './assets/num_ok.png';

  export default {
    components: {
      Input: '@mamba/input/Input.html',
    },
    helpers: {
      deleteIcon,
      confirmIcon,
    },
    computed: {
      _inputProps: (
        props = { bgColor, label, placeholder, textColor, value },
      ) => ({ ...props }),
    },
    data() {
      return {
        isFocused: false,
        maxlength: 99,
      };
    },
    oncreate() {
      const appScreen = document.querySelector('.mamba-app');

      appScreen.addEventListener('click', (e) => {

        const clickClassList = Array.from(e.target.classList);

        const clickOutKeyboard = clickClassList.some((className) => className === 'keyboard-wrapper');

        if (clickOutKeyboard) {
          this.set({
            isFocused: false,
          })

          return;
        }

      });
    },
    methods: {
      insertKey(event, key) {

        const { value, maxlength } = this.get();

        if (value.length >= maxlength) return;

        this.set({
          value: value + key,
        });
      },
      deleteKey() {
        const { value } = this.get();

        if (!value) return;

        this.set({
          value: value.slice(0, -1),
        });
      },
      confirm() {
        this.set({
          isFocused: false,
        });

        this.fire('submit');
      },
      _openKeyboard() {
        this.set({
          isFocused: true,
        });
      },
    },
  };
</script>
