<button
  ref:button
  class="button size-{size}"
  class:at-bottom="bottom"
  class:is-secondary="secondary"
  {style}
  {disabled}
  on:click
>
  <slot></slot>
</button>

<script>
  export default {
    data() {
      return {
        /** Button size: small | normal | full */
        size: 'normal',
        /** Disable the button */
        disabled: false,
        secondary: false,
        /** Make the button fixed at the bottom of the screen */
        bottom: false,
        /** Style */
        primaryColor: undefined,
        textColor: undefined,
        width: undefined,
      };
    },
    computed: {
      style({ secondary, primaryColor, textColor, width }) {
        const style = [];

        if (textColor) {
          style.push(`color:${textColor}`);
        }

        if (primaryColor) {
          style.push(`border-color:${primaryColor}`);

          if (!secondary) {
            style.push(`background-color:${primaryColor}`);
          } else if (!textColor) {
            style.push(`color:${primaryColor}`);
          }
        }

        if (width) {
          style.push(`width:${width}`);
        }

        return style.join(';');
      },
    },
    oncreate() {
      if (this.options.data) {
        const { width, shortcut } = this.options.data;
        if (typeof shortcut !== 'undefined') {
          this.refs.button.setAttribute('shortcut', shortcut);
        }

        if (typeof width !== 'undefined' && width === '100%') {
          this.set({ size: 'full' });
        }
      }
    },
    methods: {
      click() {
        this.refs.button.click();
      },
      focus() {
        this.refs.button.focus();
      },
    },
  };
</script>

<style type="text/postcss">
  @import '@mamba/styles/theme.pcss';

  button {
    min-height: 34px;
    /* padding: 10px 16px; */
    padding: 0 16px;
    vertical-align: middle;
    color: $button-text-color;
    background-color: $button-primary-color;
    font-size: 13px;
    font-weight: bold;
    cursor: pointer;
    appearance: none;
    border: 1px solid transparent;
    border-radius: 3px;

    &.is-secondary {
      background-color: transparent;
      border-color: $button-primary-color;
      color: $button-primary-color;
    }

    &.size-small {
      width: 103px;
    }

    &.size-normal {
      max-width: 216px;
      width: 90%;
    }

    &.size-full {
      width: 100%;
      border-radius: 0;
    }

    &[disabled] {
      cursor: not-allowed;
      opacity: 0.5;
    }

    &.at-bottom {
      position: fixed;
      bottom: 0;
      left: 0;
    }
  }
</style>
