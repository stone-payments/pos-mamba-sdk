<button ref:button class="button is-{size} {bottom ? 'is-fixed' : ''}" {style} {disabled} on:click>
  <slot></slot>
</button>

<script>
  export default {
    data() {
      return {
        /** Button size: regular | small | large | full */
        size: 'regular',
        /** Disable the button */
        disabled: false,
        /** Make the button fixed at the bottom of the screen */
        bottom: false,
        /** Text color */
        textColor: '#fff',
        /** Background color */
        bgColor: '4ebf1a',
        /** Border color */
        borderColor: null,
      };
    },
    computed: {
      style({
        textColor, bgColor, width, borderColor,
      }) {
        return [
          textColor && `color:${textColor}`,
          bgColor && `background-color:${bgColor}`,
          borderColor && `border: 2px solid ${borderColor}`,
          width && `width:${width}`,
        ]
          .filter(Boolean)
          .join(';');
      },
    },
    methods: {
      focus() {
        this.refs.button.focus();
      },
    },
    oncreate() {
      if (this.options.data) {
        const { shortcut } = this.options.data;
        if (typeof shortcut !== 'undefined') {
          this.refs.button.setAttribute('shortcut', shortcut);
        }
      }
    },
  };
</script>

<style>
  @import '@mamba/styles/colors.pcss';

  button {
    cursor: pointer;
    appearance: none;
    border: none;
    background-color: #4ebf1a;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 16px;
  }

  button[disabled] {
    cursor: not-allowed;
    /* stylelint-disable-next-line declaration-no-important */
    background-color: $grey-light !important;
    /* stylelint-disable-next-line declaration-no-important */
    color: $grey !important;
    /* stylelint-disable-next-line declaration-no-important */
    border: none !important;
  }

  button.is-fixed {
    position: fixed;
    bottom: 0;
    left: 0;
  }

  button.is-small {
    font-size: 14px;
    padding: 5px 18px;
  }

  button.is-large {
    font-size: 18px;
    padding: 20px 36px;
  }

  button.is-full {
    width: 100%;
  }
</style>
