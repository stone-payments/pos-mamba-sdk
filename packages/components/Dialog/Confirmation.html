<Dialog
  ref:dialog
  {..._dialogProps}
  bind:isOpen
  on:open
  on:close
>
  <slot></slot>
  <div slot="extra">
    <table class="actions" class:has-labels="hasLabel">
      <tr>
        <td>
          {#if hasLabel}
            <button class="action" on:click="close('negative')" shortcut="close">
              {negativeLabel}
            </button>
          {:else}
            <div class="action" on:click="close('negative')" shortcut="close">
              <RoundIcon symbol="close" size="giant" borderRadius="15px" bgColor="#ef5152" />
            </div>
          {/if}
        </td>
        <td class="spacer"></td>
        <td>
          {#if hasLabel}
            <button
              class="action"
              style='color: #fff; background-color: {primaryColor}; border-color: {primaryColor};'
              on:click="close('positive')"
              shortcut="enter"
            >
              {positiveLabel}
            </button>
          {:else}
            <div class="action" on:click="close('positive')" shortcut="enter">
              <RoundIcon symbol="check" size="giant" borderRadius="15px" bgColor="#4ebf1a" />
            </div>
          {/if}
        </td>
      </tr>
    </table>
  </div>
</Dialog>

<script>
  export default {
    components: {
      RoundIcon: '@mamba/icon/Round.html',
      Dialog: './Dialog.html',
    },
    data() {
      return {
        isOpen: false,
        positiveLabel: null,
        negativeLabel: null,
        primaryColor: '#4fb341',
      };
    },
    computed: {
      _dialogProps: props => props,
      hasLabel: ({ negativeLabel, positiveLabel }) =>
        !!(negativeLabel || positiveLabel),
    },
    methods: {
      open() {
        return this.refs.dialog.open();
      },
      close(event) {
        return this.refs.dialog.close().then(() => {
          if (event) {
            this.fire(event);
          }
        });
      },
    },
  };
</script>

<style>
  .actions {
    margin: 28px auto 0;
    table-layout: fixed;

    &.has-labels {
      width: 100%;
    }
  }

  .action {
    display: block;
    background: transparent;

    .actions.has-labels & {
      border: 1px solid #425963;
      border-radius: 3px;
      padding: 10px 16px;
      color: #425963;
    }
  }

  .spacer {
    width: 20px;

    .actions.has-labels & {
      width: 10px;
    }
  }

  button {
    width: 100%;
  }
</style>
