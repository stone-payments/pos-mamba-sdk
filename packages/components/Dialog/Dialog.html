{#if isOpen}
  <div
    ref:_dialog
    class="dialog{_class}"
    class:is-fullscreen="fullscreen"
    {style}
    tabindex="-1"
    data-freeze-keystrokes="true"
    on:keyup
  >
    <div class="content -align-{align}">
      <div class="message">
        {#if title}
          <div class="title">{title}</div>
        {/if}
        <slot></slot>
      </div>
      <div class="extra">
        <slot name="extra"></slot>
      </div>
    </div>
  </div>
{/if}

<script>
  /** Static variables */
  /** Number of dialogs currently opened */
  let dialogsOpened = 0;
  /** Previous navigable (app meta) object */
  let previousNavigable = null;

  let lastShortcutsState = undefined;

  import { neutral100, neutral900 } from '@mamba/styles/colors';

  export default {
    data() {
      return {
        /** Dialog open state */
        isOpen: false,
        title: undefined,
        bgColor: neutral100,
        textColor: neutral900,
        align: 'center',
        fullscreen: false,
        className: undefined,
      };
    },
    computed: {
      style({ bgColor, textColor }) {
        return [`background-color:${bgColor}`, `color:${textColor}`]
          .filter(Boolean)
          .join(';');
      },
      _class({ className }) {
        return className ? ` ${className}` : '';
      },
    },
    ondestroy() {
      /** If the component is being destroyed and the dialog is still opened, let's unlock the app */
      if (this.get().isOpen) {
        this._close();
      }
    },
    onupdate({ changed, current, previous }) {

      /* istanbul ignore next */
      if (changed.isOpen) {
        const { isOpen } = current;
        const { _dialog } = this.refs;

        if(this.root.meta) {
          if(isOpen) {
            lastShortcutsState = this.root.meta.get().shortcuts;
            this.root.meta.setShortcuts(true);
          } else if(lastShortcutsState != undefined) {
            this.root.meta.setShortcuts(lastShortcutsState);
          }
        }

        if (isOpen) {
          dialogsOpened++;
          this.fire('open');

          /**
           * Unfocus whatever is focused on the current page.
           * ! This may not work properly if a <Input/> has forcefocus={true}
           */
          document.activeElement.blur();

          // Force a div focus with tabindex="-1" to prevent Keystroke actions in App.html method checker
          if(_dialog) _dialog.focus();

          if (dialogsOpened === 1 && this.root.meta) {
            const { scrollable, navigable } = this.root.meta.get();

            /** Disable app scroll when opening a dialog */
            /* istanbul ignore else */
            if (scrollable) {
              this.root.meta.set({ scrollable: false });
            }

            previousNavigable = navigable;

            this.root.meta.setNavigable(false);
          }
        } else if (previous) {
          if(_dialog) _dialog.blur();
          this._close();
          dialogsOpened--;
          this.fire('close');
        }
      }
    },
    methods: {
      open(duration) {
        this.set({ isOpen: true });

        if (typeof duration !== 'undefined') {
          return this.close(duration);
        }

        return Promise.resolve();
      },
      close(delay) {
        if (typeof delay !== 'undefined') {
          return new Promise(resolve =>
            setTimeout(() => {
              this.close();
              resolve();
            }, parseFloat(delay)),
          );
        }

        this.set({ isOpen: false });

        return Promise.resolve();
      },
      /** Private close method. Used on .close() and ondestroy() */
      _close() {
        /** Allow app to scroll again */
        /* istanbul ignore else */
        if (dialogsOpened === 1 && this.root.meta && previousNavigable != null) {
          /** Let's unlock the app */
          this.root.meta.set({
            navigable: previousNavigable,
            scrollable: true,
          });

          previousNavigable = null;
        }
      },
    },
  };
</script>

<style type="text/postcss">
  @import '@mamba/styles/settings.pcss';

  .dialog {
    position: fixed;
    z-index: $layer-dialog;
    top: 0;
    left: 0;
    width: 100%;
    bottom: 0;

    :global(.mamba-app.has-appbar) &:not(.is-fullscreen) {
      top: $appbar-height;

      &::before {
        content: '';
        display: block;
        position: absolute;
        top: -$appbar-height;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: inherit;
      }
    }

    &.is-fullscreen {
      top: 0;
      z-index: $layer-dialog-fullscreen;
    }
  }

  .content {
    width: 90%;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  }

  .content.-align-top {
    margin-top: 15px;
  }

  .content.-align-center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .message {
    font-size: 16px;
    line-height: 1.23;
  }

  .title {
    max-width: 80%;
    margin: 0 auto 5px;
    font-size: 22px;
    font-weight: bold;
  }
</style>
