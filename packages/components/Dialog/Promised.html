<Dialog
  ref:dialog
  {..._dialogProps}
  bind:isOpen
  on:open
  on:close
>
  <slot></slot>
</Dialog>

<script>
  export default {
    components: {
      Dialog: './Dialog.html',
    },
    data() {
      return {
        isOpen: false,
        promise: null,
        delay: 2000,
      };
    },
    computed: {
      _dialogProps: ({ promise, delay, ...props }) => props,
    },
    onupdate({ changed, current: { promise } }) {
      if (changed.promise && promise && typeof promise.then === 'function') {
        promise
          .then(data => this._close('success', data))
          .catch(e => this._close('failure', e));
        this.refs.dialog.open();
      }
    },
    methods: {
      _close(event, data) {
        const { delay } = this.get();

        setTimeout(() => {
          /** Safeguarding in case the component was destroyed before promise resolvement */
          if (this.refs.dialog) {
            this.refs.dialog.close();
          }
          this.fire(event, data);
        }, parseFloat(delay));
      },
    },
  };
</script>
