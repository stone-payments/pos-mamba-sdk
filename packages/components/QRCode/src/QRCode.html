<div class="qrcode">
  {#if logo && size !== 'small'}
    <div class="logo" style="background-image:url({logo});"></div>
  {/if}
  <img class="qr-img" ref:qrImg alt="qr code"/>
</div>

<script>
  import QR from 'qrious'

  /** Possible QRCode sizes */
  const SIZES = {
    SMALL: 50,
    MEDIUM: 150,
    LARGE: 240,
  }

  /** QR singleton to share between QRCode instances */
  let qrEl

  export default {
    data() {
      return {
        size: 'medium',
        level: 'M',
        color: 'black',
        value: '',
        logo: undefined,
      }
    },
    onupdate({ current }) {
      const { size, color, value, level } = current

      /** Initialize the QR object singleton */
      if (!qrEl) {
        qrEl = new QR()
      }

      qrEl.set({
        size: SIZES[String(size).toUpperCase()] || 140,
        foreground: color,
        value,
        level: String(level).toUpperCase() || 'M',
      })

      this.refs.qrImg.setAttribute('src', qrEl.toDataURL('image/jpeg'))
    },
  }
</script>

<style>
  .qrcode {
    position: relative;
    display: inline-block;
  }

  .logo {
    position: absolute;
    z-index: 1;
    width: 22%;
    padding-bottom: 22%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 50%;
  }

  .qr-img {
    display: block;
    max-width: 100%;
    height: auto;
  }
</style>
