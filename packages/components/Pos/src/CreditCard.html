<div class="credit-card {isCardInserted ? 'is-inserted' : ''}" on:click="toggleCard()"></div>

<script>
  import Payment from '@mamba/native/payment.js';

  export default {
    data() {
      return {
        isCardInserted: false,
        cardInfo: {
          brand: 'Master',
          type: 'debit',
          pan: '52189300000000',
          cardholdername: 'JO√ÉO ROCHA',
        },
      };
    },
    methods: {
      toggleCard() {
        const isCardInserted = !this.get().isCardInserted;
        this.set({ isCardInserted });
        if (isCardInserted) {
          /** Fire the cardEvent signal. Simulates the back-end */
          Payment.cardEvent();
        }
      },
    },
  };
</script>

  @media all and (max-width: 480px) {
    .credit-card {
      display: none;
    }
  }

  .credit-card {
    position: absolute;
    width: 240px;
    height: 370px;
    left: 45px;
    top: 780px;
    z-index: 1;
    background-image: url(./assets/creditcard.png);
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    filter: drop-shadow(8px 8px 2px rgba(0, 0, 0, 0.5));

    &:not(:hover):not(.is-inserted) {
      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
    }

    &:hover {
      transform: scale(1.04);
    }

    &.is-inserted {

  }
