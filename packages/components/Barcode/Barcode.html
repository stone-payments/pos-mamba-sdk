<div class="barcode-container">
  <img class="barcode" ref:barcodeImg alt="barcode"/>
  {#if displayValue}
    <div class="label">{data}</div>
  {/if}
</div>

<script>
  import generateBarcode from 'jsbarcode';

  /* istanbul ignore next */
  const cssStrToNumber = str =>
    typeof str !== 'string' ? str : parseFloat(str.replace(/[^0-9.]*$/, ''));

  let reusableCanvas;

  export default {
    data() {
      return {
        barWidth: 1.5,
        height: 100,
        data: '[NO-VALUE]',
        displayValue: true,
      };
    },
    oncreate() {
      const { data, height, barWidth: width } = this.get();

      if (!reusableCanvas) {
        reusableCanvas = document.createElement('canvas');
      }

      generateBarcode(reusableCanvas, data, {
        width: cssStrToNumber(width),
        height: cssStrToNumber(height),
        displayValue: false,
        margin: 0,
      });

      this.refs.barcodeImg.setAttribute(
        'src',
        reusableCanvas.toDataURL('image/jpeg'),
      );
    },
  };
</script>

<style>
  .barcode-container {
    font-size: 12px;
    font-family: sans-serif;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }

  .label {
    margin-top: 5px;
  }
</style>
