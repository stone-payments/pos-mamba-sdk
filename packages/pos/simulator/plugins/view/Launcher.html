{#if STATE === STATES.APP}
  <div ref:approot id="app-root" class="hide-scrollbar"></div>
{:else}
  <div class="launcher">
    {#if STATE === STATES.LOCKSCREEN}
      <div class="lockscreen">
        <time>{time}</time>
        <div class="merchant">SIMULAÇÃO</div>
        <div class="actions"></div>

        <Button size="full" bottom on:click="gotoHome()" shortcut="enter">
          <Icon symbol="home" color="#fff"/>
        </Button>
      </div>

      <Keystroke key="enter" on:keystroke="gotoHome()" />
    {/if}

    {#if STATE === STATES.HOME}
      <div class="home">
        {#each appsList as app}
          <div class="app-item" on:click="openApp(app)">
            <div class="content">
              <div class="icon">
                <img src="data:image/png;base64,{app.manifest.iconBase64}" alt="{app.manifest.name}">
              </div>
              <div class="title">
                {app.manifest.appName}
              </div>
            </div>
          </div>
        {/each}
      </div>
      <Keystroke key="back" on:keystroke="gotoLockscreen()" />
      <Keystroke key="close" on:keystroke="gotoLockscreen()" />
    {/if}
  </div>
{/if}

<script>
  import AppManager from '../app/manager.js';
  import Registry from '../registry/manager.js';

  const { hours: initHours, minutes: initMinutes } = Registry.getCurrentTime();

  const STATES = {
    LOCKSCREEN: 0,
    HOME: 1,
    APP: 2,
  };

  export default {
    components: {
      Button: '@mamba/button',
      Icon: '@mamba/icon',
      Keystroke: '@mamba/app/Keystroke.html',
    },
    helpers: {
      STATES,
    },
    data() {
      return {
        STATE: STATES.LOCKSCREEN,
        time: `${initHours}:${initMinutes}`,
        apps: { ...AppManager.getInstalledApps() },
      };
    },
    computed: {
      appsList: ({ apps }) => Object.values(apps),
    },
    oncreate() {
      /** Update the clock after each second */
      Registry.on('clock', (newHours, newMinutes) => {
        this.set({ time: `${newHours}:${newMinutes}` });
      });

      /** Listen to an app being opened and guarantee the Launcher is ready to open it */
      AppManager.on('willOpen', () => {
        const { STATE } = this.get();
        if (STATE !== STATES.APP) {
          this.set({ STATE: STATES.APP });
        }
      })
        .on('closed', () => {
          window.history.pushState('', document.title, window.location.pathname);
          this.gotoHome();
        })
        .on('appInstalled', () => {
          this.set({
            apps: { ...AppManager.getInstalledApps() },
          });
        });
    },
    methods: {
      openApp(appMeta) {
        this.set({ STATE: STATES.APP });
        AppManager.open(appMeta.manifest.slug);
      },
      gotoLockscreen() {
        this.set({ STATE: STATES.LOCKSCREEN });
        document.title = 'MambaWeb - Lockscreen';
      },
      gotoHome() {
        this.set({ STATE: STATES.HOME });
        document.title = 'MambaWeb - Home';
      },
    },
  };
</script>

  @import '@mamba/styles/colors.pcss';

  ref:approot {
    height: 100%;

    @media (min-width: 401px) {
      overflow: auto;
    }
  }

  .launcher {
    height: 100%;
    overflow: auto;
  }

  .lockscreen,
  .home {
    min-height: 100%;
    background-color: #fff;
  }

  .lockscreen {
    text-align: center;
    overflow: hidden;
    padding: 0 10px;
  }

  time {
    color: $gray;
    display: block;
    margin-top: 35px;
    font-size: 64px;
  }

  .merchant {
    color: $black;
    line-height: 1.2;
    font-size: 22px;
    margin: 8px 0 20px;
  }

  .home {
    padding: 5px;
    background-color: $gray-lighter;
    font-size: 0;
  }

  .app-item {
    cursor: pointer;
    position: relative;
    width: 50%;
    display: inline-block;
    vertical-align: middle;
    text-align: center;
    padding: 5px;
    background-color: $white;
    background-clip: content-box;

    &::before {
      content: '';
      display: block;
      width: 100%;
      padding-bottom: 100%;
    }

    .content {
      position: absolute;
      width: 100%;
      padding: 0 5px;
      top: 50%;

      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;

      .icon {
        width: 50px;
        height: 50px;
        margin: 0 auto;

        img {
          width: 100%;

        }
      }
    }

    .title {
      margin-top: 5px;
    }
  }
</style>
