
{#if STATE === STATES.APP}
  <div ref:approot id="app-root"></div>
{:else}
  <div class="launcher">
    {#if STATE === STATES.LOCKSCREEN}
      <div class="lock-screen">
        <time>{time}</time>
        <div class="merchant">SIMULAÇÃO - Lojista</div>
        <div class="actions"></div>

        <Button size="full" bottom on:click="gotoHome()" shortcut="enter">
          <Icon symbol="home" color="#fff"/>
        </Button>
      </div>

      <Keystroke key="enter" on:keystroke="gotoHome()" />
    {/if}

    {#if STATE === STATES.HOME}
      <div class="home">
        <h1>SOU A HOME</h1>
        <Button size="full" bottom on:click="openApp()">
          ABRIR
        </Button>
      </div>
      <Keystroke key="back" on:keystroke="gotoLockscreen()" />
      <Keystroke key="close" on:keystroke="gotoLockscreen()" />
    {/if}
  </div>
{/if}

<script>
  import AppManager from '../app/manager.js';
  import Registry from '../registry/manager.js';

  const { hours: initHours, minutes: initMinutes } = Registry.getCurrentTime();
  const STATES = {
    LOCKSCREEN: 0,
    HOME: 1,
  };

  export default {
    components: {
      Button: '@mamba/button',
      Icon: '@mamba/icon',
      Keystroke: '@mamba/app/Keystroke.html',
    },
    helpers: {
      STATES,
    },
    data() {
      return {
        STATE: STATES.LOCKSCREEN,
        time: `${initHours}:${initMinutes}`,
      };
    },
    oncreate() {
      /** Update the clock after each second */
      Registry.on('clock', (newHours, newMinutes) => {
        this.set({ time: `${newHours}:${newMinutes}` });
      });
    },
    onupdate({ changed, current }) {
      if (changed.STATE) {
        if (current.STATE === STATES.APP) {
          const appObj = AppManager.getInstalledApps()
            .values()
            .next().value;
          AppManager.open(appObj.constructor, this.refs.approot);
          AppManager.once('closed', () => {
            window.history.pushState(null, null, '/');
            this.set({ STATE: STATES.LOCKSCREEN });
          });
        }
      }
    },
    methods: {
      gotoLockscreen() {
        this.set({ STATE: STATES.LOCKSCREEN });
      },
      gotoHome() {
        this.set({ STATE: STATES.HOME });
      },
      openApp() {
        this.set({ STATE: STATES.APP });
      },
    },
  };
</script>

<style>
  @import '@mamba/styles/colors.pcss';

  ref:approot {
    height: 100%;

    @media (min-width: 481px) {
      overflow: auto;
    }
  }

  :global(body) {
    height: 100%;
  }

  .launcher {
    min-height: 100%;
    background-color: #fff;
  }

  .lock-screen {
    text-align: center;
    overflow: hidden;
    padding: 0 10px;
  }

  time {
    color: $gray;
    display: block;
    margin-top: 35px;
    font-size: 64px;
  }

  .merchant {
    color: $black;
    line-height: 1.2;
    font-size: 22px;
    margin: 8px 0 20px;
  }
</style>
