<Keystroke key="shortcuts" on:keystroke="handleShortcutStroke(event)" />

<div class="panel-wrapper">
  <input ref:toggle type="checkbox" class="panel-checkbox" id="panel-toggler">
  <label for="panel-toggler" class="panel-toggle">âš™</label>
  <div class="panel">
      {#each Object.values(panels) as {namespace, panel, data}}
        <div class="section">
          <svelte:component
            this={panel}
            {...data}
            on:update="handlePanelUpdate(namespace, event)"
          />
        </div>
      {/each}
  </div>
</div>

<script>
  import { Registry } from '../../index.js';

  let lastKeypressTime = 0;

  const deepCopy = o => JSON.parse(JSON.stringify(o));

  export default {
    components: {
      Keystroke: '@mamba/app/Keystroke.html',
    },
    data() {
      return {
        panels: {},
      };
    },
    oncreate() {
      /**
       * Disable the keystroke handler when
       * there's a shortcut for the 'shortcuts' key
       * */
      // TODO HOW TO DO THIS WITHOUT STORE
      // this.store.on('router:navigation', () => {
      //   this.set({
      //     keystrokeActive: !document.querySelector('[shortcut="shortcuts"]'),
      //   });
      // });

      /** Update a driver local copy of settings */
      Registry.on('shallowChange', ({ key, value }) => {
        const { panels } = this.get();
        if (panels[key]) {
          this.set({
            panels: {
              ...panels,
              [key]: { ...panels[key], data: deepCopy(value) },
            },
          });
        }
      });
    },
    methods: {
      // TODO: need to rethink all of this
      handlePanelUpdate(namespace, { changed, current, previous }) {
        if (previous) {
          Object.keys(changed).forEach(key => {
            const value = current[key];
            /** See if the prop name has already the namespace path */
            if (key.indexOf(`${namespace}.`) === -1) {
              key = `${namespace}.${key}`;
            }
            Registry.set(key, value, false);
          });
        }
      },
      add(panel, driver) {
        const { panels } = this.get();
        const namespace = driver.NAMESPACE;

        this.set({
          panels: {
            ...panels,
            [namespace]: {
              namespace,
              panel,
              data: deepCopy(driver.SETTINGS || {}),
            },
          },
        });
      },
      handleShortcutStroke() {
        const keypressTime = new Date();
        /** Require double keypress */
        if (keypressTime - lastKeypressTime <= 400) {
          this.refs.toggle.checked = !this.refs.toggle.checked;
        }
        lastKeypressTime = keypressTime;
      },
    },
  };
</script>
