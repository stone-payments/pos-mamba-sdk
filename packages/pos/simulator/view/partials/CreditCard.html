<div
  class="credit-card"
  class:is-inserted="isCardInserted"
  on:click="toggleCard()"
  ></div>

<script>
  import Payment from '../../../api/payment.js';
  import { State } from '../../libs/main.js';

  export default {
    data() {
      return {
        isCardInserted: false,
        cardInfo: {
          brand: 'Master',
          type: 'debit',
          pan: '52189300000000',
          cardholdername: 'JOÃƒO ROCHA',
        },
      };
    },
    methods: {
      toggleCard() {
        const isCardInserted = !this.get().isCardInserted;
        this.set({ isCardInserted });

        if (isCardInserted) {
          setTimeout(() => {
            Payment.cardEvent();
            State.toggleCard(true);
          }, 500);
        } else {
          State.toggleCard(false);
        }
      },
    },
  };
</script>
