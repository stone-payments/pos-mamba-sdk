<Keystroke key="shortcuts" on:keystroke="handleShortcutStroke(event)" />

<div class="panel-wrapper">
  <input ref:toggle type="checkbox" class="panel-checkbox" id="panel-toggler">
  <label for="panel-toggler" class="panel-toggle">âš™</label>
  <div class="panel">
      {#each Object.values(panels) as {namespace, panel}}
        <div class="section">
          <svelte:component
            this={panel}
            {...Registry.get()[namespace]}
          />
        </div>
      {/each}
  </div>
</div>

<script>
  import { Registry } from '../../index.js';

  let lastKeypressTime = 0;

  export default {
    components: {
      Keystroke: '@mamba/app/Keystroke.html',
    },
    helpers: {
      Registry,
    },
    data() {
      return {
        panels: {},
      };
    },
    oncreate() {
      Registry.on('dataChanged', changes => {
        const hasMods = changes.filter(
          change => change.op === 'replace' && change.path.length > 1,
        );

        /**
         * TODO: this is... okay, but not optimal.
         * For every non-shallow (more than one property deep) registry update,
         * the whole panel list is updates
         */
        if (hasMods) {
          const { panels } = this.get();
          this.set({ panels: { ...panels } });
        }
      });
    },
    methods: {
      handleShortcutStroke() {
        const keypressTime = new Date();
        /** Require double keypress */
        if (keypressTime - lastKeypressTime <= 400) {
          this.refs.toggle.checked = !this.refs.toggle.checked;
        }
        lastKeypressTime = keypressTime;
      },
    },
  };
</script>
