<div class="title">POS</div>

<ul class="controllers">
  {#each deviceList as device}
    <li class="controller">
      <span>{device}</span>
      <Switch checked={$device === device} on:change="setDevice(event, device)" />
    </li>
  {/each}
</ul>

<script>
  import { Registry } from '../../../index.js';
  import store from '../store.js';

  export default {
    components: {
      Switch: '@mamba/switch',
    },
    store: () => store,
    data() {
      return {
        deviceList: store.getDeviceList(),
      };
    },
    methods: {
      setDevice(event, device) {
        if (event.value){
          this.store.setDevice(device)
        }
      },
    },
  };
</script>
