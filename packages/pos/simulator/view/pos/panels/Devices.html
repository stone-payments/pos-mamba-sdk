<div class="title">POS</div>

<ul class="controllers">
  <li class="controller">
    <span>S920</span>
    <Switch checked={$device === 'S920'} on:change="setS920(event)" />
  </li>
  <li class="controller">
    <span>MP35P</span>
    <Switch checked={$device === 'MP35P'} on:change="setMP35P(event)" />
  </li>
</ul>

<script>
  import { Registry } from '../../../index.js';
  import store from '../store.js';

  export default {
    components: {
      Switch: '@mamba/switch',
    },
    store: () => store,
    methods: {
      setS920(event) {
        const s920 = 'S920';

        if (event.value){
          this.store.setDevice(s920)
        }
      },
      setMP35P(event) {
        const mp35p = 'MP35P';

        if (event.value)
          this.store.setDevice(mp35p)
      },
    },
  };
</script>
