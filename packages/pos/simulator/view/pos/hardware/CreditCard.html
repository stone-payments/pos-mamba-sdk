<svelte:window on:keyup="_onKeyup(event)" />

<div
  class="credit-card"
  class:is-inserted="isCardInserted"
  on:click="toggleCard()"
  ></div>

<script>
  import { HardwareManager } from '../../../index.js';
  import Payment from '../../../../api/payment.js';

  export default {
    data() {
      return {
        isCardInserted: false,
        cardInfo: {
          brand: 'Master',
          type: 'debit',
          pan: '52189300000000',
          cardholdername: 'JOÃƒO ROCHA',
        },
      };
    },
    methods: {
      toggleCard() {
        const isCardInserted = !this.get().isCardInserted;
        this.set({ isCardInserted });

        if (isCardInserted) {
          setTimeout(() => {
            Payment.cardEvent();
            HardwareManager.fire('toggleCard', true);
          }, 500);
        } else {
          HardwareManager.fire('toggleCard', false);
        }
      },
      _onKeyup(e) {
        const keyCode = e.charCode || e.which || e.keyCode;
        /** If input is focused or a key other than 'spacebar' clicked, do nothing */
        if (document.activeElement.tagName === 'INPUT' || keyCode !== 32) {
          return;
        }
        e.preventDefault();
        e.stopImmediatePropagation();
        this.toggleCard();
      },
    },
  };
</script>
