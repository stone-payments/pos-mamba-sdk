<div class="keypad">
  <!-- Column One -->
  <div class="column">
    <button class="key-1" on:mousedown="fire('key', { event, keyName: '1'})">1</button>
    <button class="key-4" on:mousedown="fire('key', { event, keyName: '4'})">4</button>
    <button class="key-7" on:mousedown="fire('key', { event, keyName: '7'})">7</button>
    <button class="close" on:mousedown="fire('key', { event, keyName: 'close'})">close</button>
  </div>

  <!-- Column Thow -->
  <div class="column">
    <button class="key-2" on:mousedown="fire('key', { event, keyName: '2'})">2</button>
    <button class="key-5" on:mousedown="fire('key', { event, keyName: '5'})">5</button>
    <button class="key-8" on:mousedown="fire('key', { event, keyName: '8'})">8</button>
    <button class="key-0" on:mousedown="fire('key', { event, keyName: '0'})">0</button>
  </div>

  <!-- Column Three -->
  <div class="column">
    <button class="key-3" on:mousedown="fire('key', { event, keyName: '3'})">3</button>
    <button class="key-6" on:mousedown="fire('key', { event, keyName: '6'})">6</button>
    <button class="key-9" on:mousedown="fire('key', { event, keyName: '9'})">9</button>
    <button class="back" on:mousedown="fire('key', { event, keyName: 'back'})">back</button>
  </div>

  <!-- Column Four -->
  <div class="column">
    <button class="key-up" on:mousedown="fire('key', { event, keyName: 'keyup'})">&#x2303;</button>
    <button class="key-down" on:mousedown="fire('key', { event, keyName: 'keydown'})">&#x2304;</button>
    <button class="enter" on:mousedown="fire('key', { event, keyName: 'enter'})">enter</button>
  </div>
</div>

<style type="text/postcss">
  .keypad {
    position: absolute;
    bottom: 95px;
    left: 75px;
    display: flex;

    @media (max-width: 400px) {
      display: none;
    }
  }

  .column {
    width: 73px;

    & + .column {
      margin-left: 20px;
    }

    button + button {
      margin-top: 35px;
    }
  }

  button {
    width: 100%;
    height: 43px;
    border: 0;
    appearance: none;
    cursor: pointer;
    background: none;
    border-radius: 5px;
    color: transparent;
    font-weight: bold;
    font-size: 18px;
    transition: 0.2s ease;
  }

  button:hover {
    color: white;
    background-color: rgba(22, 22, 22, 90%);
    border: 2px solid white;
  }

  button:active {
    transform: scale(0.95);
  }

  .enter {
    height: 120px;
    width: 65px;
  }
</style>
