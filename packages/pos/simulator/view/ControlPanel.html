<div class="panel-wrapper">
  <input type="checkbox" class="panel-checkbox" id="panel-toggler">
  <label for="panel-toggler" class="panel-toggle">âš™</label>
  <div class="panel">
    <div class="section">
      <div class="title">Impressora</div>
      <ul class="controllers">
        <li class="controller">
          <span>Impressora sem papel?</span>
          <Switch
            checked={getConfig('Printer.shouldFail')}
            on:change="setConfig('Printer.shouldFail', event.value)"
          />
        </li>
      </ul>
    </div>
  </div>
</div>

<script>
  import { State, log } from '../index.js';

  export default {
    components: {
      Switch: '@mambasdk/switch',
    },
    data() {
      return State.get();
    },
    oncreate() {
      State.on('settingsChanged', data => {
        this.set({ ...data });
      });
    },
    helpers: {
      getConfig: path => State.get(path),
    },
    methods: {
      setConfig(keyPath, value) {
        if (__DEV__) {
          log(`Setting '${keyPath}' to '${value}'`);
        }
        State.set(keyPath, value, false);
      },
    },
  };
</script>
