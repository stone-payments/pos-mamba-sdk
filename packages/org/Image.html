<img class="{className}" src="{path}/{fileName}" onerror="this.src='{defImgPath}/{fileName}';" alt="" />

<script>
  const defaultImagePath = './assets/org';

  export default {
    data() {
      return {
        defImgPath: defaultImagePath,
        fileName: null,
        path:
          (window.Org &&
            window.Org.getOrganizationFolderPath &&
            window.Org.getOrganizationFolderPath(__APP_MANIFEST__.id)) ||
          defaultImagePath,
        className: '',
      };
    },
};
</script>
