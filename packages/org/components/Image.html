<img class="{className}" src="{path}/{fileName}" onerror="this.src='assets/org/{fileName}';" />

<script>
  export default {
    data() {
      return {
        fileName: null,
        path:
          (window.Org &&
            window.Org.getCustomizationFolderPath &&
            window.Org.getCustomizationFolderPath()) ||
          './assets/org',
        className: '',
      };
    },
};
</script>
