{#if checkImageExists("{path}/{fileName}")}
<img class="{className}" src="{path}/{fileName}" alt="" />
{:else}
  <p>Imagem {fileName} n√£o encontrada</p>
{/if}

<script>
  export default {
    data() {
      return {
        fileName: null,
        path:
          (window.Org &&
            window.Org.getCustomizationFolderPath &&
            window.Org.getCustomizationFolderPath()) ||
          './assets/org',
        className: '',
      };
    },
    methods: {
      checkImageExists({ imageUrl }) {
        const img = new Image();

        img.onload = () => {
          this.imageExists = true;
        };

        img.onerror = () => {
          this.imageExists = false;
        };

        img.src = imageUrl;
      },
    },
};
</script>
