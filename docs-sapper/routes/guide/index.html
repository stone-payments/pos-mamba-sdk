<svelte:head>
  <title>Learn Mamba</title>
</svelte:head>

<article ref:container class='content'>
  <header>
    <h1>
      {sections[0].metadata.title}
      <small><a href='https://github.com/stone-payments/pos-mamba-web/edit/master/docs-sapper/content/guide/{sections[0].file}'>edit this section</a></small>
    </h1>
  </header>
  {#each sections as section}
    <section id='{section.slug}'>
      {@html section.html}
    </section>
  {/each}
</article>

<script>
  export default {

    preload() {
      return this.fetch(`api/guide`).then(r => r.json()).then(sections => {
        return { sections };
      });
    },

    oncreate() {
      const anchors = this.refs.container.querySelectorAll('[id]');
      let positions;

      const onresize = () => {
        const { top } = this.refs.container.getBoundingClientRect();
        positions = [].map.call(anchors, anchor => {
          return anchor.getBoundingClientRect().top - top;
        });
      }

      let lastId = window.location.hash.slice(1);

      const onscroll = () => {
        const top = -window.scrollY;

        let i = anchors.length;
        while (i--) {
          if (positions[i] + top < 40) {
            const anchor = anchors[i];
            const { id } = anchor;

            if (id !== lastId) {
              this.store.set({ activeGuideSection: id });
              this.fire('scroll', id);

              lastId = id;
            }

            return;
          }
        }
      };

      window.addEventListener('scroll', onscroll, true);
      window.addEventListener('resize', onresize, true);

      // wait for fonts to load...
      const timeouts = [
        setTimeout(onresize, 1000),
        setTimeout(onresize, 5000),
      ];

      this.on('destroy', () => {
        window.removeEventListener('scroll', onscroll, true);
        window.removeEventListener('resize', onresize, true);

        timeouts.forEach(timeout => clearTimeout(timeout));
      });

      onresize();
      onscroll();
    },
  };
</script>
