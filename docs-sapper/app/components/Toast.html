<div class='toast' on:click='reload()'>

</div>

<script>
  export default {
    methods: {
      reload() {
        window.location.reload();
      },
    },
    setup(Toast) {
      Toast.show = () => {
        const target = document.createDocumentFragment();
        new Toast({ target });

        document.body.appendChild(target);
        Toast.show = () => {};
      };
    },
  };
</script>
